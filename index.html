<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
    <title>Chat-Popup</title>
</head>
<body>
    <section>
        <h1>Chat Popup</h1>
        <p>Click on the chat button to start chatting.</p>
        <button class="chat-btn"><i class="material-icons">forum</i></button>
        <div class="chat-popup">
            <div class="badge">1</div>
            <div class="chat-area">
                <div class="income-msg">
                    <i class="avtar material-icons">account_circle</i>
                    <span class="msg">Hi, How can I Help You?</span>
                </div>
            </div>
            <div class="input-area">
                <input type="text"/>
                <button id="emoji-btn">	&#128512;</button>
                <button class="submit"><i class="material-icons">send</i></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
